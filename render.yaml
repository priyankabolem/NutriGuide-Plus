services:
  - type: web
    name: nutriguide-plus-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:api --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ENV
        value: production
      - key: GOOGLE_VISION_API_KEY
        sync: false  # This will be set in Render dashboard as a secret
    healthCheckPath: /health
    autoDeploy: true